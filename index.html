<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Professional Tech Skills Portfolio</title>
  <meta name="description" content="Showcase of my technical skills and expertise">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f8f9fa;
      --card-bg: #ffffff;
      --text: #212529;
      --subtext: #6c757d;
      --radius: 12px;
      --active-tab: #4361ee;
      --primary: #4361ee;
      --primary-light: #e6f0ff;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      --shadow-hover: 0 10px 15px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      padding: 2rem;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: var(--text);
      letter-spacing: -0.5px;
    }

    h2 {
      font-size: 2rem;
      font-weight: 600;
      margin: 3rem 0 1.5rem;
      color: var(--text);
      text-align: center;
    }

    h3 {
      font-size: 1.5rem;
      font-weight: 600;
      margin: 0 0 0.5rem;
      color: var(--text);
    }

    .subtitle {
      color: var(--subtext);
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 0.75rem;
      margin-bottom: 2.5rem;
      flex-wrap: wrap;
    }

    .tab {
      padding: 0.75rem 1.5rem;
      border-radius: var(--radius);
      background-color: white;
      border: 1px solid #e9ecef;
      cursor: pointer;
      font-weight: 500;
      color: var(--subtext);
      transition: var(--transition);
      font-size: 0.95rem;
      box-shadow: var(--shadow);
    }

    .tab:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-hover);
    }

    .tab.active {
      background-color: var(--active-tab);
      color: white;
      border-color: var(--active-tab);
    }

    .skills-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 2rem;
    }

    .skill-card {
      background-color: var(--card-bg);
      border-radius: var(--radius);
      padding: 2rem;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: var(--transition);
      border: 1px solid rgba(0, 0, 0, 0.03);
      position: relative;
      overflow: hidden;
    }

    .skill-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-hover);
    }

    .skill-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), #4cc9f0);
    }

    .skill-icon {
      font-size: 2.5rem;
      margin-bottom: 1.25rem;
      color: var(--primary);
      background-color: var(--primary-light);
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }

    .skill-name {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .skill-description {
      font-size: 0.95rem;
      color: var(--subtext);
      text-align: center;
      line-height: 1.6;
    }

    .skill-category {
      position: absolute;
      top: 15px;
      right: 15px;
      background-color: var(--primary-light);
      color: var(--primary);
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
    }

    /* Projects Section */
    .projects-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 2rem;
      margin-bottom: 4rem;
    }

    .project-card {
      background-color: var(--card-bg);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: var(--transition);
      border: 1px solid rgba(0, 0, 0, 0.03);
    }

    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-hover);
    }

    .project-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 1px solid #eee;
    }

    .project-content {
      padding: 1.5rem;
    }

    .project-title {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: var(--text);
    }

    .project-description {
      color: var(--subtext);
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
      line-height: 1.6;
    }

    .project-tech {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .tech-badge {
      background-color: var(--primary-light);
      color: var(--primary);
      padding: 0.35rem 0.75rem;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .project-actions {
      display: flex;
      gap: 1rem;
    }

    /* Timeline Section */
    .timeline {
      position: relative;
      max-width: 800px;
      margin: 0 auto 4rem;
    }

    .timeline::after {
      content: '';
      position: absolute;
      width: 4px;
      background-color: var(--primary-light);
      top: 0;
      bottom: 0;
      left: 50%;
      margin-left: -2px;
      border-radius: 4px;
    }

    .timeline-item {
      padding: 10px 40px;
      position: relative;
      width: 50%;
      box-sizing: border-box;
    }

    .timeline-item::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: white;
      border: 4px solid var(--primary);
      border-radius: 50%;
      top: 15px;
      z-index: 1;
    }

    .left {
      left: 0;
    }

    .right {
      left: 50%;
    }

    .left::after {
      right: -12px;
    }

    .right::after {
      left: -12px;
    }

    .timeline-content {
      padding: 20px;
      background-color: white;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      position: relative;
    }

    .timeline-content:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-hover);
    }

    .timeline-date {
      color: var(--primary);
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .timeline-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .timeline-company {
      color: var(--primary);
      font-weight: 500;
      margin-bottom: 0.75rem;
      display: block;
    }

    .timeline-description {
      color: var(--subtext);
      font-size: 0.95rem;
      line-height: 1.6;
    }

    .timeline-tech {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .timeline-tech-badge {
      background-color: var(--primary-light);
      color: var(--primary);
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.7rem;
      font-weight: 600;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem 1.5rem;
      border-radius: var(--radius);
      font-weight: 500;
      text-decoration: none;
      transition: var(--transition);
      font-size: 0.95rem;
      cursor: pointer;
    }

    .btn-primary {
      background-color: var(--primary);
      color: white;
      border: 1px solid var(--primary);
    }

    .btn-primary:hover {
      background-color: #3a56d4;
      transform: translateY(-2px);
    }

    .btn-outline {
      background-color: transparent;
      color: var(--primary);
      border: 1px solid var(--primary);
    }

    .btn-outline:hover {
      background-color: var(--primary-light);
      transform: translateY(-2px);
    }

    footer {
      text-align: center;
      margin-top: 4rem;
      color: var(--subtext);
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      body {
        padding: 1.5rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      h2 {
        font-size: 1.75rem;
      }
      
      .skills-container {
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      }
      
      .projects-container {
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      }

      /* Timeline mobile adjustments */
      .timeline::after {
        left: 31px;
      }

      .timeline-item {
        width: 100%;
        padding-left: 70px;
        padding-right: 25px;
      }

      .timeline-item::after {
        left: 21px;
      }

      .left::after, .right::after {
        left: 21px;
      }

      .left, .right {
        left: 0;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }
      
      .tabs {
        gap: 0.5rem;
      }
      
      .tab {
        padding: 0.5rem 1rem;
        font-size: 0.85rem;
      }
      
      .skill-card {
        padding: 1.5rem;
      }
      
      .projects-container {
        grid-template-columns: 1fr;
      }
      
      .project-actions {
        flex-direction: column;
        gap: 0.75rem;
      }
      
      .btn {
        width: 100%;
      }
    }
  </style>
</head>

    const experiences = [
      {
        title: "Senior Frontend Developer",
        company: "Tech Innovations Inc.",
        date: "2021 - Present",
        description: "Lead the frontend development team in building responsive web applications using React and TypeScript. Implemented performance optimizations that reduced load times by 40%.",

      },
      {

    const container = document.getElementById('skillsContainer');

    const timelineContainer = document.getElementById('timeline');
    const tabs = document.querySelectorAll('.tab');
    const yearSpan = document.getElementById('year');

    // Set current year in footer
    yearSpan.textContent = new Date().getFullYear();

    function renderSkills(filter) {
      container.innerHTML = '';
      const filtered = filter === 'all' ? skills : skills.filter(skill => skill.category === filter);

      if (filtered.length === 0) {
        container.innerHTML = `<div style="grid-column: 1/-1; text-align: center; color: var(--subtext);">No skills found in this category</div>`;
        return;
      }

      filtered.forEach(skill => {
        const card = document.createElement('div');
        card.className = 'skill-card';
        card.innerHTML = `
          <span class="skill-category">${skill.category.toUpperCase()}</span>
          <i class="skill-icon ${skill.icon}"></i>
          <div class="skill-name">${skill.name}</div>
          <div class="skill-description">${skill.description}</div>
        `;
        container.appendChild(card);
      });
    }

    function renderProjects() {
      projectsContainer.innerHTML = '';
      
      projects.forEach(project => {
        const card = document.createElement('div');
        card.className = 'project-card';
        card.innerHTML = `
          <img src="${project.image}" alt="${project.title}" class="project-image">
          <div class="project-content">
            <h3 class="project-title">${project.title}</h3>
            <p class="project-description">${project.description}</p>
            <div class="project-tech">
              ${project.technologies.map(tech => `<span class="tech-badge">${tech}</span>`).join('')}

            <div class="project-actions">

              </a>
            </div>
          </div>
        `;
        projectsContainer.appendChild(card);
      });
    }

    function renderTimeline() {
      timelineContainer.innerHTML = '';
      
      experiences.forEach((exp, index) => {
        const item = document.createElement('div');
        item.className = `timeline-item ${index % 2 === 0 ? 'left' : 'right'}`;
        
        const iconClass = exp.type === 'work' ? 'fas fa-briefcase' : 'fas fa-graduation-cap';
        const iconColor = exp.type === 'work' ? 'var(--primary)' : '#4cc9f0';
        
        item.innerHTML = `
          <div class="timeline-content">
            <div class="timeline-date">${exp.date}</div>
            <h3 class="timeline-title">${exp.title}</h3>
            <span class="timeline-company">

              ${exp.company}
            </span>
            <p class="timeline-description">${exp.description}</p>
            <div class="timeline-tech">
              ${exp.technologies.map(tech => `<span class="timeline-tech-badge">${tech}</span>`).join('')}
            </div>
          </div>
        `;
        timelineContainer.appendChild(item);
      });
    }

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        renderSkills(tab.dataset.category);
      });
    });

    // Initial render
    renderSkills('all');
    renderProjects();
    renderTimeline();
